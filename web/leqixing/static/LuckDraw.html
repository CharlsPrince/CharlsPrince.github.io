	<section class="main-sec">

	<section class="main-sec loptop">

		<dl class="peolist">

	<script type="text/javascript">

		var username = 'Jevons';
		var facepicUrl = 'images/facepic.jpg'
		var time = '8月18日 21:25';
		var description = "跪谢"
		//批量生成中奖列表
		for (var i = 0; i < 3; i++) {
			$("dl").append("<dd>" +
					"<img src='"+ facepicUrl +"' width='20%'>" +
					"<div class='right'>" +
						"<span><h2>"+ username +"</h2><em>"+ time +"</em></span>" +
						"<p>"+ description +"</p>" +
					"</div>" +
				"</dd>");
		};
		jQuery(".loptop").slide( {mainCell:"dl",autoPage:true,effect:'topLoop',autoPlay:true,scroll:1,vis:2,easing:'swing',delayTime:500, interTime:3000, pnLoop:true});

	<section class="main-sec">
		<div class="m-title"><h3>活动说明</h3></div>
		<div class="einfo">
			<p>活动时间：7月1日-7月30日</p>
			<p>每日签到可获1次抽奖机会</p>
			<p>每日邀请好友参与可获1次抽奖机会</p>
		</div>
	</section>

	<section class="main-sec">
		<footer>站长素材提供技术支持！</footer>
	</section>
</div>

<div class="dialog gz">
	<div class="d-main">
		<p>请进入"镇江微生活"公众号立即参与</p>
		<div class="btn-w">
			<a class="btn" href="#">进入</a>
			<a class="btn false" href="javascript:void(0);">取消</a>
		</div>
	</div>
</div>

</div>

	</div>
</div>

<script type="text/javascript">
var valueJson = {
	'wheelBody' : $('.big-border'), //转盘主体
	'wheelSmall' : $('.small-border'), //转盘内部
	'starsNum' : 16, //转盘边缘小黄点个数

	'starsPostion' : [[50, 0.5], [70, 6], [84.5, 18], [92.5, 32], [95.5, 50], [91, 68], [81.5, 81.5], [68, 91], [50, 95.5], [32, 92.5], [16, 83], [6, 70], [0.5, 50], [3.5, 32], [14, 15], [27, 5.5]], //小圆点坐标
	'actionRan' : 7200, //转盘转动弧度

	'clickAjaxUrl' : 'www.baidu.com', //点击抽奖获取信息的交互的ajax
	'userId' : '',	 //用户ID
	'token' : ''	//token

};
var userId = "597551408b046d50a02d108d";
var token = "0b1236ea-56fa-40b1-8926-53e73600e349";
var goods;
$.get("http://112.94.224.232:8080/iznaer/integrationMall/getAwardGoods.do?"+
	"userId=" + userId + 
	"&token="+ token, function(data,status){
	alert("Data Loaded: " + data);
    goods = JSON.parse(data);
    $(".small-border").addClass("g6");
		//批量生成奖品列表
		for (var i = 0; i < goods.results.length; i++) {
			$(".small-border").append("<div class='shan'>" +
					"<span>"+ goods.results[i].goodsName + "</span>" +
					"<img src='"+ goods.results[i].goodsImageUrl +"' width='30%'>" +
				"</div>");
	};

 });
indexApp.init(valueJson).wheelStart(); //应用开始



</script>
